<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veille Partie 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <!--* aspect-ratio on img tag -->
      <article class="first_art">
        <img src="./unlimited2.png" alt="" />
      </article>
      <article class="sec_art star-rating">
        <div class="star" data-rate="1"></div>
        <div class="star" data-rate="2"></div>
        <div class="star" data-rate="3"></div>
        <div class="star" data-rate="4"></div>
        <div class="star" data-rate="5"></div>
      </article>
      <!-- * Cards reactions -->
      <article class="container">
        <div class="elon">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>

        <div class="mark">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
        <div class="jeff">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </article>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
